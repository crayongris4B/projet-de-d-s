<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <meta name="description" content="Jeu gratuit | Plaisir de jouer et surtout gagner">
    <link rel="stylesheet" href="style.css">
    <title>DICE GAME</title>
</head>
<body>
    <main class="container">
        <!-- PLAYER 1 -->
        <section class="section-player-1">
            <h2 id="name1">JOUEUR 1</h2>
            <p class="card-score-global" id="global0">0</p>
            <div class="card-score-current">
                <h3>SCORE COURANT</h3>
                <p id="current0">0</p>
            </div>
        </section>
        <!-- SECTION BUTTON & DICE  -->
        <section class="section-newGame">
             <hr>
             <div>
                <div class="global-button newGame" id="newGame">
                <ion-icon name="add-circle-outline"></ion-icon>
                <h3>NEW GAME</h3>
            </div>
                <p class="tour">C'est le tour : <span id="turn"></span> </p>
             </div>
            
            
        <div class="affiche">
      	les des sont : <span id="affiche"></span>
      </div>
            <img src="/images/dé-1.png" alt="dé en ébullition" id="diceImage">
            <div>
                <div class="global-button" id="clouk">
                    <ion-icon name="sync-outline"></ion-icon>
                    <p >ROLL DICE</p>
                </div>
                <div class="global-button" id="hold">
                    <ion-icon name="download-outline"></ion-icon>
                    <p >HOLD</p>
                </div>
            </div>
        </section>
        <!-- PLAYER 2 -->
        <section class="section-player-2">
            <hr>
            <h2 id="name2">JOUEUR 2</h2>
            <p class="card-score-global" id="global1">0</p>
            <div class="card-score-current">
                <h3>SCORE COURANT</h3>
                <p id="current1">0</p>
            </div>
        </section>
    </main>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="script.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>  
</body>
</html>
